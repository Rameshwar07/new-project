<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie Proposal ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:black;
  color:white;
  overflow:hidden;
}

/* ---------- GALAXY BACKGROUND ---------- */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ---------- MAIN LAYOUT ---------- */
.container{
  position:relative;
  z-index:5;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:60px;
  padding:40px;
}

/* ---------- GLASS UI ---------- */
.glass{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.2);
  border-radius:30px;
  padding:30px;
  box-shadow:0 0 40px rgba(255,0,128,.3);
}

/* ---------- PHOTO SLIDESHOW ---------- */
.slideshow{
  width:320px;
  height:420px;
  position:relative;
  overflow:hidden;
  border-radius:25px;
}

.slideshow img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1.5s ease;
}

.slideshow img.active{
  opacity:1;
  transform:scale(1.05);
}

/* ---------- LOVE LETTER ---------- */
#loveLetter{
  width:350px;
  font-size:1.2rem;
  line-height:1.7;
  min-height:150px;
}

/* ---------- COUNTDOWN ---------- */
#countdown{
  font-size:3rem;
  margin-top:20px;
  text-align:center;
}

/* ---------- BUTTON ---------- */
button{
  margin-top:20px;
  padding:15px 40px;
  border:none;
  border-radius:40px;
  font-size:1.1rem;
  cursor:pointer;
  background:linear-gradient(90deg,#ff3366,#ff0066);
  color:white;
  box-shadow:0 0 25px #ff0066;
  transition:.3s;
  opacity:.5;
}
button.enabled{
  opacity:1;
}
button:hover.enabled{
  transform:scale(1.1);
}

/* ---------- SLOW MOTION MODE ---------- */
.slow-motion{
  animation:slowFade 3s ease forwards;
}
@keyframes slowFade{
  from{transform:scale(1)}
  to{transform:scale(1.08)}
}

/* ---------- HEART BURST ---------- */
@keyframes floatHeart{
  from{transform:translate(0,0) scale(.5);opacity:1}
  to{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0}
}

/* ---------- FIREWORK ---------- */
@keyframes explode{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(4);opacity:0}
}

/* ---------- MOBILE OPTIMIZED ---------- */
@media(max-width:900px){
  .container{
    flex-direction:column;
    gap:30px;
  }
  #loveLetter{
    width:90%;
    text-align:center;
  }
  .slideshow{
    width:260px;
    height:350px;
  }
}
</style>
</head>

<body>

<canvas id="galaxy"></canvas>
<audio id="music" src="music.mp3" loop></audio>

<div class="container">

  <!-- PHOTO SIDE -->
  <div class="glass slideshow">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
  </div>

  <!-- LETTER SIDE -->
  <div class="glass">
    <div id="loveLetter"></div>
    <div id="countdown">3</div>
    <button id="yesBtn" disabled>YES ‚ù§Ô∏è</button>
  </div>

</div>

<script>

/* ---------- GALAXY ANIMATION ---------- */
const canvas=document.getElementById("galaxy");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<200;i++){
 stars.push({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  size:Math.random()*2,
  speed:Math.random()*0.5
 });
}

function animateGalaxy(){
 ctx.fillStyle="black";
 ctx.fillRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="white";

 stars.forEach(s=>{
  ctx.beginPath();
  ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
  ctx.fill();
  s.y+=s.speed;
  if(s.y>canvas.height) s.y=0;
 });

 requestAnimationFrame(animateGalaxy);
}
animateGalaxy();

/* ---------- PHOTO SLIDESHOW ---------- */
let slides=document.querySelectorAll(".slideshow img");
let current=0;
setInterval(()=>{
 slides[current].classList.remove("active");
 current=(current+1)%slides.length;
 slides[current].classList.add("active");
},4000);

/* ---------- TYPEWRITER ---------- */
const text="You walked into my life like a beautiful dream. Every heartbeat of mine whispers your name. I promise to cherish you today, tomorrow and forever. ‚ù§Ô∏è";
let i=0;
function typeWriter(){
 if(i<text.length){
  document.getElementById("loveLetter").innerHTML+=text.charAt(i);
  i++;
  setTimeout(typeWriter,40);
 }
}
typeWriter();

/* ---------- COUNTDOWN ---------- */
let count=3;
const countdown=document.getElementById("countdown");
const yesBtn=document.getElementById("yesBtn");

let timer=setInterval(()=>{
 count--;
 countdown.innerHTML=count;
 if(count===0){
  clearInterval(timer);
  countdown.innerHTML="Ready ‚ù§Ô∏è";
  yesBtn.disabled=false;
  yesBtn.classList.add("enabled");
 }
},1000);

/* ---------- YES CLICK EFFECT ---------- */
const music=document.getElementById("music");

yesBtn.onclick=()=>{
 document.body.classList.add("slow-motion");
 music.play();

 const rect=yesBtn.getBoundingClientRect();
 const centerX=rect.left+rect.width/2;
 const centerY=rect.top+rect.height/2;

 /* HEART BURST */
 for(let i=0;i<70;i++){
  const heart=document.createElement("div");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.position="fixed";
  heart.style.left=centerX+"px";
  heart.style.top=centerY+"px";
  heart.style.fontSize=(20+Math.random()*25)+"px";
  heart.style.zIndex="200";

  const xMove=(Math.random()-0.5)*1000+"px";
  const yMove=(Math.random()-1)*1000+"px";

  heart.style.setProperty("--x",xMove);
  heart.style.setProperty("--y",yMove);
  heart.style.animation="floatHeart 3s ease-out forwards";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),3000);
 }

 /* FIREWORK SKY */
 for(let i=0;i<20;i++){
  const fire=document.createElement("div");
  fire.innerHTML="üíñ";
  fire.style.position="fixed";
  fire.style.left=Math.random()*100+"vw";
  fire.style.top=Math.random()*60+"vh";
  fire.style.fontSize="35px";
  fire.style.zIndex="150";
  fire.style.animation="explode 2s ease-out forwards";
  document.body.appendChild(fire);
  setTimeout(()=>fire.remove(),2000);
 }
};

</script>

</body>
</html>
