<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Premium Proposal</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:black;
  overflow:hidden;
  color:white;
}

/* ===== Galaxy Background ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 30% 30%,#ff99cc22,transparent 40%),
             radial-gradient(circle at 70% 70%,#66ccff22,transparent 40%),
             black;
  animation:galaxyMove 20s infinite alternate ease-in-out;
  z-index:-2;
}
@keyframes galaxyMove{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

/* Background Text */
.bg-text{
  position:fixed;
  width:100%;
  text-align:center;
  top:40%;
  font-size:3rem;
  color:rgba(255,100,150,0.08);
  letter-spacing:5px;
  pointer-events:none;
}

/* Layout */
.main{
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:100vh;
  padding:5%;
}

/* Photo Area */
.photo-container{
  width:45%;
  display:flex;
  justify-content:center;
  align-items:center;
}
.photo-container img{
  width:100%;
  max-width:400px;
  border-radius:25px;
  box-shadow:0 0 40px rgba(255,0,100,.5);
  transition:transform 1s;
}
.photo-container img:hover{
  transform:scale(1.05) rotateY(10deg);
}

/* Love Letter */
.letter{
  width:45%;
  font-size:1.3rem;
  line-height:1.8;
  min-height:200px;
  text-shadow:0 0 15px rgba(255,0,150,.6);
}

/* Apple Glass UI */
.glass{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,.1);
  padding:20px 40px;
  border-radius:40px;
  box-shadow:0 0 40px rgba(255,0,150,.4);
  text-align:center;
}

/* Button */
button{
  padding:15px 40px;
  border:none;
  border-radius:40px;
  background:#ff3366;
  color:white;
  font-size:1.1rem;
  cursor:pointer;
}

/* Golden Glitter */
.glitter{
  position:fixed;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:glitterFall linear forwards;
}
@keyframes glitterFall{
  from{transform:translateY(-10vh);opacity:1}
  to{transform:translateY(110vh);opacity:0}
}

/* Floating Hearts */
.heart{
  position:fixed;
  font-size:24px;
  animation:floatUp 4s linear forwards;
  z-index:9999;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

/* Final Screen */
.final{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:3rem;
  text-align:center;
}
</style>
</head>
<body>

<div class="bg-text">Happy Valentine Day Priyuuu</div>

<div class="main">
  <div class="photo-container">
    <img id="photo" src="photo1.jpg">
  </div>

  <div class="letter" id="letter"></div>
</div>

<div class="glass">
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
</div>

<div class="final" id="finalScreen">
  <div>üíñ She Said YES üíñ</div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>

/* ===== Music Auto Fade In ===== */
const music=document.getElementById("music");
music.volume=0;
music.play();
let vol=0;
let fade=setInterval(()=>{
  if(vol<1){vol+=0.05;music.volume=vol;}
  else clearInterval(fade);
},200);

/* ===== Auto Typing Love Letter ===== */
const text="Every moment with you feels like magic. You are my today, tomorrow and forever. I promise to love you endlessly ‚ù§Ô∏è";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("letter").innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,40);
  }
}
type();

/* ===== Photo Slideshow Separate ===== */
const photos=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];
let p=0;
setInterval(()=>{
  p=(p+1)%photos.length;
  document.getElementById("photo").src=photos[p];
},3000);

/* ===== Golden Glitter Rain ===== */
setInterval(()=>{
  const g=document.createElement("div");
  g.className="glitter";
  g.style.left=Math.random()*100+"vw";
  g.style.animationDuration=2+Math.random()*3+"s";
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),5000);
},200);

/* ===== YES Button Hearts + Fireworks ===== */
let clickCount=0;
document.getElementById("yesBtn").onclick=()=>{
  clickCount++;

  for(let i=0;i<50;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.top="100vh";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }

  if(clickCount>=3){
    document.getElementById("finalScreen").style.display="flex";
  }
};

</script>

</body>
</html>
