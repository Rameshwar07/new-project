<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Priti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#000;
  overflow:hidden;
  color:white;
  perspective:1200px;
}

/* ===== BACKGROUND PARTICLES ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ===== SCENE WRAPPER ===== */
.scene{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  transform:scale(1.1);
  transition:1.5s ease;
}
.show{
  opacity:1;
  transform:scale(1);
}

/* ===== CINEMATIC ===== */
#cinematic h1{
  font-size:3rem;
  text-align:center;
  background:linear-gradient(90deg,#ff0080,#ff8c00,#40e0d0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 20px rgba(255,0,128,.4)}
  to{text-shadow:0 0 50px rgba(255,0,128,.9)}
}

/* ===== 3D HEART STAGE ===== */
#bollywood{
  transform-style:preserve-3d;
}

.heart3d{
  font-size:40px;
  position:absolute;
  animation:float3d 6s linear infinite;
}

@keyframes float3d{
  0%{transform:translateZ(-500px) translateY(100vh) rotateY(0)}
  100%{transform:translateZ(500px) translateY(-10vh) rotateY(360deg)}
}

/* ===== FUNNY ===== */
#funny h2{
  font-size:2rem;
  margin-bottom:20px;
}

#noBtn{
  position:absolute;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:#ccc;
  cursor:pointer;
}

/* ===== PREMIUM GLASS CARD ===== */
#final{
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:340px;
  padding:40px;
  border-radius:25px;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,.2);
  transform-style:preserve-3d;
  transform:rotateY(20deg) rotateX(10deg);
  transition:1s ease;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
}

.card:hover{
  transform:rotateY(0) rotateX(0) scale(1.05);
}

.card h2{
  margin-bottom:20px;
}

button{
  margin-top:15px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:1rem;
}

#yesBtn{
  background:linear-gradient(90deg,#ff3366,#ff6a00);
  color:white;
  box-shadow:0 0 20px rgba(255,100,150,.6);
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<audio id="music" src="music.mp3" loop></audio>

<!-- CINEMATIC -->
<div class="scene show" id="cinematic">
  <h1>Our Love Story Begins... ‚ù§Ô∏è</h1>
</div>

<!-- 3D BOLLYWOOD -->
<div class="scene" id="bollywood">
  <h1 style="margin-bottom:20px">Priti ‚ú®</h1>
</div>

<!-- FUNNY -->
<div class="scene" id="funny">
  <h2>Will You Be Mine Forever? üòè</h2>
  <button id="noBtn">NO üòà</button>
</div>

<!-- FINAL PREMIUM -->
<div class="scene" id="final">
  <div class="card">
    <h2>Will You Be My Valentine? üíç</h2>
    <p>You are my today, tomorrow & always ‚ù§Ô∏è</p>
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
  </div>
</div>

<script>
const scenes=["cinematic","bollywood","funny","final"];
function show(i){
  scenes.forEach(id=>document.getElementById(id).classList.remove("show"));
  document.getElementById(scenes[i]).classList.add("show");
}

/* Timeline */
setTimeout(()=>show(1),4000);
setTimeout(()=>{
  show(2);
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart3d";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=4+Math.random()*4+"s";
    document.getElementById("bollywood").appendChild(h);
  }
},8000);

setTimeout(()=>{
  show(3);
  document.getElementById("music").play();
},13000);

/* Runaway NO */
const no=document.getElementById("noBtn");
no.onmouseover=()=>{
  no.style.left=Math.random()*80+"vw";
  no.style.top=Math.random()*80+"vh";
};

/* YES CONFETTI */
document.getElementById("yesBtn").onclick=()=>{
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
};

/* ===== PARTICLE BACKGROUND ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    d:Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,.6)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  update();
}

function update(){
  particles.forEach(p=>{
    p.y+=p.d;
    if(p.y>canvas.height) p.y=0;
  });
}

setInterval(draw,33);
</script>

</body>
</html>
