<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Priti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#000;
  color:white;
  overflow:hidden;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1200px;
}

/* Background stars */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* Scene */
.scene{
  position:absolute;
  text-align:center;
  opacity:0;
  transform:scale(.9);
  transition:1.5s ease;
}
.scene.show{
  opacity:1;
  transform:scale(1);
}

/* ===== SLIDESHOW INTRO ===== */
.slideshow{
  width:220px;
  height:220px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 25px auto;
  box-shadow:0 0 40px rgba(255,0,128,.8);
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Title */
#cinematic h1{
  font-size:2.5rem;
  background:linear-gradient(90deg,#ff0080,#ff6a00,#40e0d0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== 3D PHOTO CUBE ===== */
.cube{
  width:200px;
  height:200px;
  position:relative;
  transform-style:preserve-3d;
  animation:rotateCube 15s infinite linear;
  margin:0 auto 20px auto;
}

.cube div{
  position:absolute;
  width:200px;
  height:200px;
}

.cube img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}

.front  {transform:rotateY(0deg) translateZ(100px);}
.back   {transform:rotateY(180deg) translateZ(100px);}
.right  {transform:rotateY(90deg) translateZ(100px);}
.left   {transform:rotateY(-90deg) translateZ(100px);}

@keyframes rotateCube{
  from{transform:rotateY(0deg)}
  to{transform:rotateY(360deg)}
}

/* ===== Final Card ===== */
.card{
  width:350px;
  padding:40px;
  border-radius:25px;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

button{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:1rem;
}

#yesBtn{
  background:linear-gradient(90deg,#ff3366,#ff6a00);
  color:white;
}

#noBtn{
  position:absolute;
  background:#ccc;
  color:black;
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<audio id="music" src="music.mp3" loop></audio>

<!-- Scene 1 -->
<div class="scene show" id="cinematic">
  <div class="slideshow">
    <img id="slide" src="photo1.jpg">
  </div>
  <h1>Our Love Story Begins ‚ù§Ô∏è</h1>
</div>

<!-- Scene 2 -->
<div class="scene" id="final">
  <div class="card">
    
    <div class="cube">
      <div class="front"><img src="photo1.jpg"></div>
      <div class="back"><img src="photo2.jpg"></div>
      <div class="right"><img src="photo3.jpg"></div>
      <div class="left"><img src="photo4.jpg"></div>
    </div>

    <h2>Will You Be My Valentine? üíç</h2>
    <p>You are my today, tomorrow & always ‚ù§Ô∏è</p>

    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üòà</button>

  </div>
</div>

<script>
/* Scene transition */
setTimeout(()=>{
  document.getElementById("cinematic").classList.remove("show");
  document.getElementById("final").classList.add("show");
},6000);

/* Slideshow */
const photos=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];
let i=0;
setInterval(()=>{
  i=(i+1)%photos.length;
  document.getElementById("slide").src=photos[i];
},2500);

/* YES button */
document.getElementById("yesBtn").onclick=()=>{
  document.getElementById("music").play();
  for(let i=0;i<100;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
};

/* Runaway NO */
const no=document.getElementById("noBtn");
no.onmouseover=()=>{
  no.style.left=Math.random()*200+"px";
  no.style.top=Math.random()*150+"px";
};

/* Star Background */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let stars=[];
for(let i=0;i<150;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
}
setInterval(draw,50);
</script>

</body>
</html>
