<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Priti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:black;
  color:white;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

/* Background pulse */
.pulse-bg{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff0066,transparent 70%);
  opacity:0;
  z-index:-1;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{opacity:.2;transform:scale(1)}
  50%{opacity:.6;transform:scale(1.2)}
  100%{opacity:.2;transform:scale(1)}
}

/* Card */
.card{
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(25px);
  border-radius:25px;
  padding:40px;
  text-align:center;
  width:350px;
  box-shadow:0 0 40px rgba(255,0,128,.6);
  position:relative;
}

h1{
  font-size:1.8rem;
  margin-bottom:20px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  background:linear-gradient(90deg,#ff3366,#ff0066);
  color:white;
  box-shadow:0 0 20px #ff0066;
  transition:.3s;
}
button:hover{
  transform:scale(1.1);
}

/* Floating hearts */
@keyframes floatHeart{
  from{transform:translateY(0) scale(.5);opacity:1}
  to{transform:translateY(-120vh) scale(1.5);opacity:0}
}

/* Firework */
@keyframes explode{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(3);opacity:0}
}

/* Ring sparkle */
@keyframes sparkle{
  0%,100%{text-shadow:0 0 10px gold}
  50%{text-shadow:0 0 30px white}
}

/* Name particles */
.name{
  position:fixed;
  top:40%;
  font-size:3rem;
  font-weight:bold;
  background:linear-gradient(90deg,#ff0080,#ffcc00,#ff0080);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glowName 2s infinite alternate;
}
@keyframes glowName{
  from{text-shadow:0 0 20px #ff0080}
  to{text-shadow:0 0 60px #ff00cc}
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<div class="card">
  <h1>Will you be my Valentine? üíç</h1>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const music=document.getElementById("music");

yesBtn.onclick=(e)=>{
  music.play();

  /* Background pulse */
  const bg=document.createElement("div");
  bg.className="pulse-bg";
  document.body.appendChild(bg);

  /* Hearts burst from button */
  const rect=yesBtn.getBoundingClientRect();
  for(let i=0;i<50;i++){
    const heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.position="fixed";
    heart.style.left=rect.left+rect.width/2+"px";
    heart.style.top=rect.top+"px";
    heart.style.fontSize=(20+Math.random()*25)+"px";
    heart.style.animation=`floatHeart ${3+Math.random()*3}s linear forwards`;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }

  /* Firework hearts */
  for(let i=0;i<20;i++){
    const fire=document.createElement("div");
    fire.innerHTML="üíñ";
    fire.style.position="fixed";
    fire.style.left=Math.random()*100+"vw";
    fire.style.top=Math.random()*100+"vh";
    fire.style.fontSize="30px";
    fire.style.animation="explode 1.5s ease-out forwards";
    document.body.appendChild(fire);
    setTimeout(()=>fire.remove(),1500);
  }

  /* Name glow */
  const name=document.createElement("div");
  name.className="name";
  name.innerHTML="Priti ‚ù§Ô∏è";
  document.body.appendChild(name);

  /* Ring sparkle */
  const ring=document.createElement("div");
  ring.innerHTML="üíç";
  ring.style.position="fixed";
  ring.style.bottom="20%";
  ring.style.fontSize="60px";
  ring.style.animation="sparkle 1s infinite";
  document.body.appendChild(ring);
};
</script>

</body>
</html>
